include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/modules.ini

[bar/mybar]
override-redirect = true
wm-restack = bspwm

scroll-up = bspwm-desknext
scroll-down = bspwm-deskprev

cursor-click = pointer
cursor-scroll = ns-resize

background = ${colors.transparent}
foreground = ${colors.foreground}

fixed-center = true
width = 99%
height = 34
radius = 0.0
offset-y = 14
offset-x = 9
padding = 0
line-size = 3

include-file = ~/.config/polybar/fonts.ini

modules-left = left bspwm space-two mpd mpv freezer tube right
modules-right = left battery alsa backlight wlan eth space-two space-two right space left-color date right-color
tray-position = right
tray-detached = true
tray-maxsize = 15
tray-background = ${colors.background}
tray-offset-x = -110
tray-offset-y = 0
tray-padding = 1

[settings]
throttle-output = 5
throttle-output-for = 10
throttle-input-for = 30
screenchange-reload = true
pseudo-transparency = true
